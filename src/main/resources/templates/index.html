<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
          integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"
          integrity="sha384-u/bQvRA/1bobcXlcEYpsEdFVK/vJs3+T+nXLsBYJthmdBuavHvAW6UsmqO2Gd/F9" crossorigin="anonymous"></script>
    <title>Index Page</title>
</head>
    <body>
    <!--/*@thymesVar id="products" type="java.util.List"*/-->
    <!--/*@thymesVar id="product" type="com.velja.product.imageproductupload.model.Product"*/-->
        <H1 class="header-panel" align="center">Product Table</H1>

        <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="thead-dark">

                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-10">
                                <h6 class="card-title">Products</h6>
                            </div>
                            <div class="col-md-2">
                                <a class="btn btn-default" href="#"
                                   th:href="@{'/product/new'}" role="button">new product</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive" th:if="${not #lists.isEmpty(products)}">
                            <table class="table table-hover ">
                                <thead class="thead-inverse">
                                <tr>
                                    <th scope="col">Row</th>
                                    <th scope="col">Product name</th>
                                    <th scope="col">Product price</th>
                                    <th scope="col">Product details</th>
                                    <th>View</th>

                                </tr>
                                </thead>
                                <tr th:remove="all">
                                    <td>*</td>
                                    <td>Monitor</td>
                                    <td>2000 $</td>
                                    <td>Working hard all the time</td>
                                    <td><a href="#">View</a></td>
                                </tr>
                                <tr th:remove="all">
                                    <td>*</td>
                                    <td>Mouse</td>
                                    <td>1000 $</td>
                                    <td>Clicking</td>
                                    <td><a href="#">View</a></td>
                                </tr>
                                <tr th:each="product : ${products}">
                                    <td >*</td>
                                    <td th:text="${product.name}">BMW - S1000RR</td>
                                    <td th:text="${product.price}+' $'"></td>
                                    <td th:text="${product.description}">BMW - S1000RR</td>
                                    <td><a href="#" th:href="@{'/product/' + ${product.id} + '/show'}">View</a></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>

</html>
